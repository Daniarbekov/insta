{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Main {% endblock %}</title>
    <script src="https://kit.fontawesome.com/0e91d895bd.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "css/style.css" %}">
    <script src="https://kit.fontawesome.com/0e91d895bd.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="navigation">
        <div class="logo">
          <a class="no-underline" href="#">
            Instagram
          </a>
        </div>
        <div class="navigation-search-container">
          <i class="fa fa-search"></i>
          <input class="search-field" type="text" placeholder="Search">
        </div>
        <div class="navigation-icons">
          {% if user.is_authenticated %}
          <a href="#" class="navigation-link">
            <i class="far fa-user-circle"></i>
          </a>
          <a href="{% url 'logout' %}" id="signout" class="navigation-link">
            <i class="fas fa-sign-out-alt"></i>
          </a>
          {% else %}
          <a href="{% url 'register' %}" class="navigation-link">Sign up
          </a>
          <a href="{% url 'login' %}" class="navigation-link">Sign in
          </a>
          {% endif %}
        </div>
  </div>
<div class="container">

    {% block content %}{% endblock %}
</div>




<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
<script>
      $(document).on("scroll", function () {
        if ($(document).scrollTop() > 50) {
          $(".navigation").addClass("shrink");
        } else {
          $(".navigation").removeClass("shrink");
        }
      });
</script>

</body>
</html>
